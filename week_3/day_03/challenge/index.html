<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Défi : Système Solaire Interactif</title>
        <style>
            body {
                background-color: black;
                padding: 0;
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            header {
                background: rgba(0, 0, 50, 0.8);
                color: white;
                padding: 20px;
                text-align: center;
                border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            }

            footer {
                background: rgba(0, 0, 50, 0.8);
                color: white;
                padding: 10px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
                border-top: 2px solid rgba(255, 255, 255, 0.3);
            }

            .listPlanets {
                display: flex;
                gap: 50px;
                padding: 40px;
                position: relative;
                height: calc(100vh - 120px); /* Ajusté pour header et footer */
                overflow: hidden;
            }

            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                position: absolute;
                border: 3px solid rgba(255, 255, 255, 0.8);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                filter: blur(1px);
                cursor: pointer;
                transition: transform 0.3s;
            }

            .planet:hover {
                transform: scale(1.1);
                z-index: 10;
            }

            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
                border: 2px solid rgba(255, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
                filter: blur(0.5px);
            }

            .info {
                position: absolute;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 14px;
                display: none;
            }

            @keyframes orbitMoon {
                from { transform: rotate(0deg) translateX(70px) rotate(0deg); }
                to { transform: rotate(360deg) translateX(70px) rotate(-360deg); }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Système Solaire Interactif</h1>
        </header>

        <section class="listPlanets"></section>

        <footer>
            <p>&copy; 2025 Système Solaire - Simulation interactive des planètes
                et leurs orbites</p>
        </footer>

        <script src="exercise.js">
      
        </script>
    </body>
</html>
